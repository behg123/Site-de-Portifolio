<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c2fe7ccc23.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <script src="axios.min.js"></script>
    <script src="loginroute.js"></script>

</head>

<body>
    <script>
        checkDarkMode();
    </script>
    <!--NAVBAR-->
    <header>
        <nav id="navbar">
            <img src="img/logo.png" alt="logo" style="width: 80px;">
            <ul class="navList" style="  margin-right: 700px;">
                <li><a href="Home.html">Home</a></li>
                <li><a href="ForWorkers.html">For Workers</a></li>
                <li><a href="ForBusiness.html">For Business</a></li>
            </ul>
            <ul class="navList">
                <li><span style="color:white;">Login</span></li>
                <li><a href="Signup.html">Sign up</a></li>
            </ul>
            <i class="fa-solid fa-sun dark-mode" onclick="toggleDarkMode()" id="dark-btn"></i>

        </nav>
    </header>

    <main id="main">
        <div class="loginBox">
            <span class="loginText element-color" style="background-color: white;">Login</span>
            <div>
                <i class="fa-sharp fa-solid fa-envelope icon"></i>
                <input id="login" type="text" placeholder="Email">
            </div>
            <div>
                <i class="fa-sharp fa-solid fa-key icon"></i>
                <input id="password" type="password" placeholder="Password">
                <i class="fa-sharp fa-solid fa-eye iconPassword" onclick="showPassword()" id="passwordButton"></i>
            </div>

            <div>
                <a style="color:black" href="">
                    <span id="error-login" style="color:red; font-size: 12px;" value=""></span>
                </a>
            </div>
            <div class="login-btn  element-color" onclick="login()">
                <span class="text">Log in</span>
            </div>
            
        </div>
    </main>
    <script>
        if (window.sessionStorage.getItem("dark-mode") == "true") {
            darkMode();
        } else {
            lightMode();
        }
    </script>
</body>

</html>
