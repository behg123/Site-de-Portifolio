<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <link rel="stylesheet" href="SideNav.css">
    <script src="https://kit.fontawesome.com/c2fe7ccc23.js" crossorigin="anonymous"></script>
    <title>Chat</title>
    <script src="script.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="chatRoute.js"></script>


</head>

<body>
    <!--NAVBAR-->

    <header>
        <nav id="navbar">
            <ul class="navList">
                <div onclick="toggleNavChat()" class="btn-toggle"></div>
                <li><a href="Home.html">
                        <i class="fa-solid fa-house-user icon"></i>
                        <span class="text">Home</span>
                    </a></li>

                <li><a href="ForWorkers.html">
                        <i class="fa-solid fa-briefcase icon"></i>
                        <span class="text">For Workers</span>
                    </a></li>
                <li><a href="ForBusiness.html">
                        <i class="fa-solid fa-building icon"></i>
                        <span class="text">For Business</span>
                    </a></li>
                <hr id="line">

                <li><a href="MyAccount.html">
                        <i class="fa-solid fa-user icon" style="text-decoration:underline"></i>
                        <span class="text">My account</span>
                    </a></li>
                <li><a href="MyContent.html">
                        <i class="fa-solid fa-folder icon"></i>
                        <span class="text">My content</span>
                    </a></li>
                <li><a href="chat.html">
                        <i class="fa-solid fa-comment"></i>
                        <span class="text">Chat</span>
                    </a></li>
                <hr id="line">

                <li>
                    <i class="fa-solid fa-sun dark-mode" onclick="toggleDarkMode()" id="dark-btn"></i>
                    <span style="color:white" class="txt-dark text" id="txt-dark text" onclick="darkMode()">Dark
                        Mode</span>

                </li>

            </ul>
        </nav>
    </header>

    <main style="height: 100vh;" id="main">
        <div id="chat-box" class="chat-box">
            <div class="message-header" id="message-header">
                <img src="img/avatar.png" alt="avatar" class="avatar-img">
                <span class="username">USER</span>
            </div>
            <input id="msg-box" type="text" class="message" placeholder="Message">
            <i id="msg-send" class="fa-solid fa-paper-plane send-icon" onclick="message()"></i>

        </div>
        <div class="friend-list">
            <div class="friend">
                <img src="img/avatar.png" alt="friend-img" class="friend-img">
                <span class="friend-name">User</span>
            </div>
            <div class="friend">
                <img src="img/avatar.png" alt="friend-img" class="friend-img">
                <span class="friend-name">User</span>
            </div>
            <div class="friend">
                <img src="img/avatar.png" alt="friend-img" class="friend-img">
                <span class="friend-name">User</span>
            </div>
            <div class="friend">
                <img src="img/avatar.png" alt="friend-img" class="friend-img">
                <span class="friend-name">User</span>
            </div>
            <div class="friend">
                <img src="img/avatar.png" alt="friend-img" class="friend-img">
                <span class="friend-name">User</span>
            </div>
        </div>
    </main>
    <script>
        if (window.sessionStorage.getItem("dark-mode") == "true") {
            darkMode();
        } else {
            lightMode();
        }

        window.addEventListener("scroll", function () {
            var header = document.querySelector("header");
            header.classList.toggle("sticky", window.scrollY > 0);
        })

        var input = document.getElementById("msg-box");
        input.addEventListener("keypress", function (event) {
            if (event.key === "Enter") {
                event.preventDefault();
                document.getElementById("msg-send").click();
            }
        });


    </script>
</body>
