<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <link rel="stylesheet" href="SideNav.css">
    <script src="https://kit.fontawesome.com/c2fe7ccc23.js" crossorigin="anonymous"></script>
    <title>My Content</title>
    <script src="portifolioRoute.js"></script>
    <script src="script.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

</head>

<body>
    <!--NAVBAR-->
    <header>
        <nav id="navbar">
            <ul class="navList">
                <div onclick="toggleNavWorkers()" class="btn-toggle"></div>
                <li><a href="Home.html">
                        <i class="fa-solid fa-house-user icon"></i>
                        <span class="text">Home</span>
                    </a></li>

                <li><a href="ForWorkers.html">
                        <i class="fa-solid fa-briefcase icon"></i>
                        <span class="text">For Workers</span>
                    </a></li>
                <li><a href="ForBusiness.html">
                        <i class="fa-solid fa-building icon"></i>
                        <span class="text">For Business</span>
                    </a></li>
                <hr id="line">

                <li><a href="MyAccount.html">
                        <i class="fa-solid fa-user icon" style="text-decoration:underline"></i>
                        <span class="text">My account</span>
                    </a></li>
                <li><a href="">
                        <i class="fa-solid fa-folder icon"></i>
                        <span class="text">My content</span>
                    </a></li>
                <li><a href="chat.html">
                        <i class="fa-solid fa-comment"></i>
                        <span class="text">Chat</span>
                    </a></li>
                <hr id="line">

                <li>
                    <i class="fa-solid fa-sun dark-mode" onclick="toggleDarkMode()" id="dark-btn"></i>
                    <span style="color:white" class="txt-dark text" id="txt-dark text" onclick="darkMode()">Dark
                        Mode</span>

                </li>

            </ul>
        </nav>
    </header>

    <main id="main">
        <div>
            <a href="">LOGO</a>
            <input id="search-portifolio" type="text" placeholder="Que portifolio VocÃª deseja ver?">
            <button onclick="searchPortfolio()" style="padding-top:3px; margin-left:-66px; background-color:black; color:white; width: 60px; height: 62px;">Search</button>
        </div>
        <hr class="line-top">
        <div class="grid-container" id="grid">
            <div class="portifolio-item">
                <span class="ma-txt">What do you want to do?</span>
                <input id="gkey" type="text" placeholder="gkey" class="new-portfolio-box">
                <input id="user-gkey" type="text" placeholder="usergkey" class="new-portfolio-box">
                <input id="title" type="text" placeholder="title" class="new-portfolio-box">
                <input id="description" type="text" placeholder="description" class="new-portfolio-box">
                <input id="updated" type="text" placeholder="updated" class="new-portfolio-box">
                <input id="created" type="text" placeholder="created" class="new-portfolio-box">

                <div class="portifolio-create-btn  element-color" onclick="createPortifolio()">
                    <span class="text-scnd" style="color:white">Create New Portifolio</span>
                </div>
                <div class="portifolio-create-btn  element-color" onclick="updatePortifolio()">
                    <span class="text-scnd" style="color:white; margin-left: 150px;" >Update a Portfolio</span>
                </div>     
                <hr class="line-top" style="margin-left: 5px; width: 482px; height: 5px; background-color:black">
                <span class="ma-txt" style="margin-left: 120px;">Delete a Portifolio</span>

                <input id="deleted" type="text" placeholder="delete" class="new-portfolio-box">

                <div class="portifolio-create-btn  element-color" onclick="deletePortifolio()">
                    <span class="text-scnd" style="color:white; margin-left: 150px;">Delete a Portifolio</span>
                </div>  
                
                <span id="error-login" style="color:red; font-size: 12px;margin-bottom: 5px;" value=""></span>
         
            </div>
            <div class="portifolio-item" style="margin-left: 580px">
                <span class="ma-txt" style="margin-left: 110px; font-weight: bold; font-size: 40px;">Your Portifolio</span>
                <br><br>
                <span id="title-scnd" class="ma-txt"></span>
                <br><br>
                <span id="subtitle" class="ma-txt"></span>

            </div>
            
        </div>
    </main>
    <script>
        window.addEventListener("scroll", function () {
            var header = document.querySelector("header");
            header.classList.toggle("sticky", window.scrollY > 0);
        })

        if (window.sessionStorage.getItem("dark-mode") == "true") {
            darkMode();
        } else {
            lightMode();
        }

    </script>

</body>

</html>
